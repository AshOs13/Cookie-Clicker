<html>
    <head>
        <link rel="stylesheet" href="cookie.css">
        <title>Cookie Clicker</title>
    </head>

    <body>
       <h1 class="center">Cookie Clicker</h1>

       <img id="cookie" src="cookie.png"
       alt="Cookie" class="center">
       <h1 id="score" class="center">0</h1>

       <button id="show">Show</button>
       <button id="remove">Remove</button>

        <button id="double"
        class="remove">Double Clicking - Each click is worth double</button>
        <button id="clicker" 
        class="remove">Auto Clicker - Pushes cookie every second</button>

       <script src="cookie.js"></script>
    </body>
</html>
